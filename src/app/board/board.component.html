<div>
  <h1>留言板</h1>
  <div>
    <p-button label="新增留言" (onClick)="createMessage()"></p-button>
  </div>
  <div *ngIf="isShowEdit">
    <h3>新增標題</h3>
    <input type="text" pInputText [(ngModel)]="titleInput" />
  </div>
  <div *ngIf="isShowEdit">
    <h3>新增內容</h3>
    <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="contentInput"></textarea>
  </div>

  <p-panel header="{{titleInput}}" *ngIf="isShowEdit">
    <p>
       {{contentInput}}
    </p>
  </p-panel>

  <div *ngIf="isShowEdit">
    <p-button label="確認新增" (onClick)="confirm()"></p-button>
    </div>
<p-panel header="{{item.title}}    {{item.date|date:'yyyy/MM/dd hh:mm:ss'}}" *ngFor="let item of messageList">
  <p>
     {{item.content}}
  </p>
</p-panel>

</div>
